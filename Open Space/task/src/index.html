<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Space</title>
    <link rel="stylesheet" href="style.css">
    <script async src="code.js"></script>
</head>
<body>
  <div class="space">
    <div class="planet-area">
      <img class="planet" src="mars.png" alt="Mars">
      <img class="rocket" src="rocket.png" alt="Rocket">
    </div>
    <div class="control-panel">
      <div class="control-panel__inner">
        <input id="password" type="password" name="pwd"
                   placeholder="Enter password to unlock">
        <input id="pwd-button" type="button" value="Ok" onclick="checkPassword()">
        <div class="check-buttons">
          <input type="checkbox">
          <input type="checkbox">
          <input type="checkbox">
          <input type="checkbox">
          <input type="checkbox">
          <input type="checkbox">
        </div>
        <div class="levers">
          <input type="range">
          <input type="range">
          <input type="range">
          <input type="range">
          <input type="range">
        </div>
        <input id="launch" type="button" value="Launch" onclick="onLaunch()">
      </div>
    </div>
  </div>
</body>
</html>
